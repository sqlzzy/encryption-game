<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Осипов Сергей (sqlzzy)" />
    <meta
      name="description"
      content="Мультиплеерная игра (Самый быстрый расшифровщик)"
    />
    <title>Игрок</title>
    <link rel="icon" href="/common/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/common/style/main-style.css" />
    <link rel="stylesheet" href="/pages/player/style.css" />
  </head>
  <body>
    <header>
      <h1>Самый быстрый расшифровщик</h1>
      <h2 id="subtitle-page">Игрок</h2>
    </header>
    <main class="wrapper">
      <section class="game">
        <button class="button button_type_start-game hide" id="start-game-btn">
          Начать игру
        </button>
        <span class="message message_type_wait hide" id="wait-info"></span>
        <div class="game__levels hide" id="game-levels">
          <p class="game__levels-title">Выбери уровень задачи:</p>
          <button
            class="button button_type_level"
            id="level-btn"
            data-level="easy"
          >
            Лёгкий
          </button>
          <button
            class="button button_type_level"
            id="level-btn"
            data-level="medium"
          >
            Средний
          </button>
          <button
            class="button button_type_level"
            id="level-btn"
            data-level="hard"
          >
            Тяжёлый
          </button>
        </div>
        <div class="game__board hide" id="game-board">
          <div class="game__task">
            <p class="game__level-info" id="level-info"></p>
            <p class="game__source-code" id="source-code"></p>
            <p class="game__hint-task" id="hint-task"></p>
            <p class="game__playtime" id="playtime"></p>
          </div>

          <div class="game__answer">
            <div class="game__answer-content">
              <label for="answer-task-input">Твой ответ:</label>
              <input
                class="input input_type_answer-task"
                type="number"
                id="answer-task-input"
                size="42"
                maxlength="36"
                autocomplete="off"
              />
            </div>
            <button
              class="button button_type_check-answer"
              id="check-answer-btn"
            >
              Отправить
            </button>
          </div>
        </div>
        <div class="game__result hide" id="game-result">
          <p class="game__result-winner" id="result-winner"></p>
          <p class="game__result-answer" id="result-answer"></p>
          <p class="game__result-playtime" id="result-playtime"></p>
          <button class="button button_type_next-round" id="next-round-btn">
            Играем еще!
          </button>
        </div>
      </section>
      <section class="info-room">
        <div class="tabs-wrapper">
          <p class="tabs-wrapper__title">
            Поделись ссылкой или qr-кодом комнаты:
          </p>
          <div class="tabs">
            <button data-tabname="link-room" class="tab tab_state_active">
              ссылка
            </button>
            <button data-tabname="qr-code-room" class="tab">qr-код</button>
          </div>
          <div class="tabs-content">
            <div id="link-room" class="tab-content tab-content_state_show">
              <input
                class="input input_type_link-room"
                type="text"
                id="link-room-input"
                disabled
              />
              <button class="button button_type_copy-link" id="copy-link-btn">
                Скопировать
              </button>
            </div>
            <div id="qr-code-room" class="tab-content"></div>
          </div>
        </div>
        <div class="players__content players__content_type_room">
          <p class="players__title">Игроки в комнате:</p>
          <ul class="players__list" id="players-room"></ul>
        </div>
        <div
          class="players__content players__content_type_round hide"
          id="players-round-info"
        >
          <p class="players__title">Игроки в раунде:</p>
          <ul class="players__list" id="players-round"></ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">
        <a href="https://github.com/sqlzzy/encryption-game">Код игры</a>
      </p>
      <p class="footer__text">
        Игру написал: <a href="https://sqlzzy.dev/">Осипов&nbsp;Сергей</a>
      </p>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/pages/player/index.js"></script>
  </body>
</html>
